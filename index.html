<!DOCTYPE html>
<html>

<head>
    <title> BANQUE DU PEUPLE </title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form method="POST" id="inscription">
        <div id="menuus">
            <div id="btn_compte_epargne">
                <button id="epargne">compte epargne xeweul</button>
            </div>
            <div id="btn_courant">
                <button id="courant">compte courant</button>
            </div>
            <div id="btn_bloque">
                <button id="bloque">compte bloque</button>
            </div>
            <fieldset id="xeweul">
                <legend>Frais d'ouverture</legend>
                <input type="text" name="frais" id="frais_ouverture">
            </fieldset>

            <fieldset id="agios">
                <legend>Agios</legend>
                <input type="text" name="agios" id="agios">
            </fieldset>

            <fieldset id="blocage">
                <legend>delai de blocage</legend>
                <input type="text" name="blocage" id="delai_de_blocage">
            </fieldset>

            <fieldset id="duree">
                <legend>duree de blocage</legend>
                <input type="text" name="blocage" id="duree_de_blocage">
            </fieldset>

            <fieldset id="numero">
                <legend>numero agence</legend>
                <input type="text" name="agence" id="numero_agence">
            </fieldset>

            <fieldset id="rib">
                <legend>cle rib</legend>
                <input type="text" name="rib" id="cle_rib">
            </fieldset>

            <fieldset id="compte">
                <legend>numero agence</legend>
                <input type="text" name="compte" id="numero_compte">
            </fieldset>

            <input type="submit" name="valider" id="valider" value="valider" />
    </form>
</body>

</html>
